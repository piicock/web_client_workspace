<!DOCTYPE html>
<html>
<head>
  <!--head 페이지에 노출되지 않는 설정정보를 기입하는 부분-->>
   <meta charset="utf-8">
   <title>🍕HTML🍕</title> 
   <!-- title : 링크의 제목 -->>
</head>  
    <body>
        <h1>HTML</h1>
        <!-- index.html은 랜딩페이지로써,
             특정폴더 하위에 파일이름이 지정되지 않은 경우, 응답하는 파일
        -->
        <!-- hyper text 다른 페이지를 향한 링크가 걸린 텍스트.
          - 상대경로 : 현재페이지 기준으로 경로탐색
                  -./현재폴더(생략가능)
                  -../부모폴더   
          - 절대경로 : 
                  - /로 시작
                  - http://로 시작하는 url
        -->>

       <a href="foo.html">foo</a>
       <a href="../02_css/bar.html">bar</a> <!-- :상대경로-->
       <a href="/02_css/bar.html">bar2</a>   <!-- :절대경로-->
       <a href="http://192.168.20.208:5500/02_css/bar.html">bar3</a>
      </body>
      
</html>
