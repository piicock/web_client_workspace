<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | TABLE</title>
    <style>
        table {
            border : 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border : 1px solid black;
            padding: 5px;
        }
        #resume {
             width: 500px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <!-- 
         <table> 테이블 관련 최상위 태그
            
            <thead> : 헤더행을 감싸는 태그 *눈에보이진 않음)
            <tbody> : 내용행을 감싸는 태그
            <tfoot> : 푸터행을 감싸는 태그

            <tr> : 행 태그
                <th> : 제목 셀태그
                <td> : 내용 셀태그 
    -->

    <!-- table>thead>tr>th*3 : 첫 행의 셀의 개수에 따라 표의 행이 정해짐.-->
    <table>
        <caption>웹브라운저 표</caption>
        <thead>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
        </thead>


        <!-- tbody>(tr>td*3)*3 -->
        <tbody>
            <tr>
                <td>Eage</td>
                <td>MS</td>
                <td><a href="http://mirosoft.com">http://mirosoft.com</a></td>
            </tr>
            <tr>
                <td>Chorome</td>
                <td>Google</td>
                <td><a href="http://Google.com">http://Google.com</a></td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>Apple</td>
                <td><a href="http://apple.com">http://apple.com</a></td>
            </tr>
        </tbody>
         
        <!-- tfoot>tr>th*2 : tfoot 적용 colspan (표 가로확장)-->
         <tfoot>
            <tr>
                <th>총 개수</th>
                <th colspan="2">3</th>
            </tr>
         </tfoot>
    </table>

    <!-- colspan 예제 -->
    <h2>행 | 열 확장</h2>
    <!-- 행확장(세로) rowspan -->
    <!-- 열확장(가로) colspan -->
    <table id ="resume">
        <thead>
             <tr>
                <th colspan="4">자기소개</th>
             </tr>
        </thead>
        <tbody>
            <!-- td+th+td   +로 묶으면 형제요소 -->
              <tr>   
                <th colspan="2"
                    rowspan="2"
                    style="width: 75px; height: 150px;">사진</th>
                <th style="width: 80px;">이름</th>
                <td></td>
              </tr>
              <tr>
                  <th>연락처</th>
                  <td></td>
              </tr>
              <tr>
                <th style="width: 70px;">주소</th>
                <td colspan="3"></td>
              </tr>
              <tr>
                <th style="height: 100px;">자기소개</th>
                <td colspan="3"></td>
              </tr>
        </tbody>
    </table>

  <!-- 실습문제 |환율고시표 양식만들기 -->
    <h2>실습문제 | 환율고시표 </h2>
  <table>
    <thead style="height: 100px; background-color: khaki;"> 
       <tr>
        <th rowspan="2">통화</th>
        <th rowspan="2">매매 기준률</th>
        <th colspan="2"  style= "width: 100px;">현찰 매매률</th>
        <th colspan="2"  style= "width: 100px;">전신환 매매률</th>
        <th rowspan="2"  style= "width: 100px;">T/C 매도률</th>
      </tr> 
      
      <tr>
         <th>매도률</th>
         <th>매입률</th>
         <th>매도률</th>
         <th>매입률</th>
      </tr>

    </thead>

    <tbody style="height: 100px;">
        
      <tr >
        <td>미국(USD)</td>
        <td>1,023.00</td>
        <td>1,040.90</td>
        <td>1,005.10</td>
        <td>1,032.80</td>
        <td>1,013.20</td>
        <td>1,035.27</td>
     </tr>
    </tbody>
  </table>

   







</body>
</html>
