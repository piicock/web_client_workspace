<!DOCTYPE html>
<!-- emmet html태그 자동완성 기능-->>
<!-- !+탭 : html문서 자동완성-->>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Text</h1>
    <!-- h${안녕}*6>  컨 쉬 / 주석 -->
   <h1>Hello world</h1>
   <h2>Hello world</h2>
   <h3>Hello world</h3>
   <h4>Hello world</h4>
   <h5>Hello world</h5>
   <h6>Hello world</h6>
   
   <!-- 문단태그 -->
   <!-- 개행문자/공백문자/탭문자는 모두 공백1로 처리된다 -->
   <p>
     안녕하세요, &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 반갑습니다 <br/>
     날씨가 춥죠 <br/>   
  </p>
 
  <!-- 특수문자 표현& 문자  -->
  <!-- http://kor.pe.kr/util/4/charmap2.htm -->
   <p>
      <특수문자>를 "표현"하기
   </p>

   <!-- 수평선태그 -->
   <hr>

   <h2>phrase Tages</h2>
    <!-- 특수한 기능을 가진 시멘틱 Sementic 태그 (의미태그) 중 text 관련된 태그 (중복사용이 가능)
    (태그의 목적과 내용을 일치시켜서 사용하기)
    - 왜 시멘틱태그를 목적과 내용을 일치시켜야할까요?: 
              스크린리터(검색봇,시각장애인)에 의해 해석이 가능하게 하려고
    -->

    <em>기울여서 강조처리</em><br>
    <strong>볼드체로 강조처리</strong><br>
    <mark>하이라이팅 처리</mark><br>
    <ins>밑줄로 강조 처리</ins><br>
    <del>취소선 처리</del><br>
    
    <!-- abbr? abbreviation 줄임말태그 -->
    <p>
       <abbr title="Artificial Intelligence"></abbr> AI란 이공지능을 가리킨다.
    </p>

    <p>
        자바에서 출력문은 <code>System.our.println;</code>을 사용한다
    </p>
    <p>
        <strong> <em>웹접근성</em>은 정말 중요합니다</strong>
    </p>
</body>
</html>
