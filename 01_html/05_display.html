<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Display</title>
</head>
<body>
    <h1>Display</h1>
    <h2>요소구분 inline | block</h2>
    <!-- 
      block 요소 : 좌우를 채워서 영역을 차지하는 요소를 의미한다. (h1~h6, p , div 등등)
      inline 요소: 작성된 내용의 길이만큼만 영역을 차지하는 요소의미(span, em, strong)
     -->


     <!--1. div 영역을 의미하는 태그 -->
     <h3>block 요소</h3>
     <div style="background-color:aliceblue ">{하나}</div>   
     <div style="background-color: aquamarine;">{둘}</div>   
     <div style="background-color:chartreuse;">{셋}</div>   
     
    <h3>inline 요소</h3>
     <span style="background-color:bisque ;">{하나}</span>   
     <span style="background-color:brown;">{둘}</span>   
     <span style="background-color:coral;">{셋}</span>   



</body>
</html>
