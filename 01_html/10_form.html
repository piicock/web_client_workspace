<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Form</title>

<body>
    <!-- 사용자 입력값을 받아 서버로 전송하기 위한 기능제공, 
    1.form : input을 묶어서 뭐시기 해줌
    2.input
    -->
    
    <!-- 
       name: form의 이름(입력된 값이 url에 전달된다, 서버에 전달되지 않음)
       action : form 하위에 제출할 서버 주소를 기입한다(url)
       method (http메세지를 작성하는 방법)
         - get (기본값) : 사용자 입력값을 url에 query-string 형식(직렬화)으로 전달한다. 육안으로 확인가능
         - post : 사용자 입력값을 http body에 전달, 작성됨 (url 확인불가능)
    
     이 예시에서 query-string작성 시 key-value형식에 사용되는 key값은 input 태그의 name속성값이다.
        
    라벨과 input 태그가 연결되어서, 값을 query-string에 전달된다.

    ##form 하위의  input 태그는 name속성을 반드시 가지고 있어야 한다. "name 속성" 에 input된 입력값이 담겨서 queryt-string에 담김
    -->
<h1>From</h1>
    <form action="10_form.html"  method="get" name="logonFrm">
      <label for="username">아이디</label>
      <input type="username" id="username" name="_username">
      <br>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="_password">
      <br>
      <input type="submit" value="로그인">
    </form>

      <h2>input</h2>
       <form action=""   method="get" >
          <!-- fieldset: 입력값을 시각적으로 그룹핑해줌 -->
        <fieldset>
            <legend>text관련 input태그</legend>
   
            <label for="memberName">회원명</label>
            <input type="text"  
            id="memberName" 
            name="memberName" 
            value="홍길동"
            placeholder="이름을 입력하세요.." 
            required
            >   
            <!-- readonly : 입력못하고 읽기만 하게함 -->
            <br>
            
            <label for="mnemberPw">비밀번호</label>
            <input 
            type="password" 
            name="memberName" 
            id="mnemberPw"
            placeholder="비밀번호를 입력하세요"
            value="1234"
            maxlength="8"> <br>
            <!-- required: 필수 입력값으로, 입력되지 않으면 제출되지 않게 만든다.
            maxlenth: 입력되는 글자수 제한걸기 -->

        <label for="searth">검색</label>

         <input type="searth" name="searthKw" id="searthKw" placeholder="검색어를 입력하세요">         <br>

    <input  type="email"  name="memberEmail" for="memberEmail">
    <br>

    <label for="homepage">홈페이지</label>
    <input  type="url"  name="homepage" for="homepage">
    <br>

    <label for="memberTel">전화번호</label>

    <br>

    <label for="memo">메모</label>

d

        </fieldset>
    </form>

        <form action="">
            <fielset>
                <legend>기타 input</legend>

            <!-- type < hidden >: 사용자한테 노출없이 서버에 전송해야 하는 데이터가 있다면 사용한다. -->
            <div>
                <input type="hidden" name="val" value="123">
            </div>
           <!-- -----------------------  disabled: 노출은 되지만 정보가 서버에 전송되지 않음.-->

            <input type="text" name="name" value="홍길동" disabled>
        </div>

            </fielset>

            -->
