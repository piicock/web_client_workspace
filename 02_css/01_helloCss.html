<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Hello Css</title>
    <link rel="stylesheet" href="css/01_hellocss.css">
    <style>
        /*style태그 내 주석!*/
        /*css를 처리하기 위한 Best Position 임, 한줄한줄마다 ; 붙이기 */
     #foo{
        color: rgb(34, 0, 255);
        text-decoration: underline;
     }

    </style>
</head>
<body>
    <h1>HelloCss</h1>
    <h2><abbr>Css</abbr> Cascading Style sheet: 연쇄적으로작동하는 스타일링 문서(HTML의 tree구조를 그대로 따라서 CSS가 적용된다)</h2>
    
    <h3>html 페이지에 css를 적용하는 3가지 방법</h3>
    <!-- ol>li*3 -->
    <ol>
        <li style="color: aquamarine;">inline style 속성적용</li>
        <li id="foo">페이지 내 style 태그</li>
        <li id="bar">외부 css파일 링크.</li>
    </ol>

</body>
</html>
