<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 | Layout - Sementic tags</title>
</head>
<body>
    <h1> Sementic Tags</h1>
    <!-- 
        Sementic tags?
          -의미가 부여된 태그 태그의 의미와 작성될 내용을 매칭하기 위해 존재함
          - 페이지 레이아웃과 관련된 sementic tag 제공.
          
        <header>
          - 헤더내용
          - 웹페이지 전체의 헤더 | article의 헤더일수 있다
       <nav>
          - 네이게이션의 내용
          - 메뉴, 사이트맵
          - header/aside/footer하위에 위치하거나 단독으로 사용가능
        <main>
           - 한페이지의 주요컨텐츠 영역
           - 페이지 당 한개만 있어야함 (강제)
        <article>
          - 실제내용이 기입됨(독립적인 요소)
          - 하위에 header/footer를 소유할수 있음
         아티클안에 섹션이 들어갈수  있고 섹션안에 아티클이 들어갈수도 있음
        <section>
          - 의미적으로 그룹핑이 가능한 영역임.
          - div는 단순히 CSS효과들을 위한 그룹핑으로 ,section과 대비되는 개념임

        <aside>
          - 부과적인 내용기입
          - 광고/날씨/달력 등..
        <footer>
          - 페이지의 푸터내용을 담음
          - 저작권/사이트맵 
    -->
</body>
</html>
