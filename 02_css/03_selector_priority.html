<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CSS | 선택자의 우선순위</title>
    <link rel="stylesheet" href="Css/03_selectort_priority.css">
</head>
<body>
    <h1 id="title" style="color: blue;">선택자 우선순위</h1>
    <!-- style태그네 잭성 보다 inline style 속성 작성한것이 우선순위가 높음 
    !important: 적용하면, 최우선 적용/override를 금지함으로써-->



   <!-- div#boX.foo[title=box] -->
   <div id="box" class="foo" title="box"></div>
   <!-- 
       선택자 우선순위를 부여하는 방법(금은동 방법)
        - !important 
        - inline style
        - 금 : 아이디 (여러개 중첩 사용가능)
        - 은 : class/속성/가상클래스
        - 동 : 태그/가상요소선택자
    -->



</body>
</html>
