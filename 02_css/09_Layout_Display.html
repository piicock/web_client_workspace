<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Layout - Display</title>
    <link rel="stylesheet" href="css/09_layout_display.css">
</head>
<body>
    <h1>Layout - Display</h1> 
    <span>liline</span>
    
    
    <div>block</div>
    <!--
        inline dyth -display : inline;
         - span, a, img
        block요소 - display :block;
        - hn ,div, p , 래그... 
    -->

    <!-- div.block.color$*5 -->
        <div class="block d-liline color1">1</div>
        <div class="block d-liline color2">2</div>
        <div class="block d-liline color3">3</div>
        <div class="block d-liline color4">4</div>
        <div class="block d-liline color5">5</div>
         <hr>

         <span class="block d-block color1">1</span>
         <span class="block d-block color2">2</span>
         <span class="block d-block color3">3</span>
         <span class="block d-block color4">4</span>
         <span class="block d-block color5">5</span> 
          <hr>

        <span class="block d-inline-block color1">1</span>
        <span class="block d-inline-block color2">2</span>
        <span class="block d-inline-block color3">3</span>
        <span class="block d-inline-block color4">4</span>
        <span class="block d-inline-block color5">5</span>  
     


        <h2>요소숨기기</h2>
          <!-- 세가지 방법 
            1. display:none: 차지하고 있던 영역도 함꼐 제거됨
            2.visibility: hidden: 차지하고 있던 영역은 남기고 제거됨
            3.opacity:0 그냥 투명도가 0이라, 눈에 안보일 뿐 제거된것이 아님.
          -->
            
          
          <div class="block color1 d-none">display:none</div>
          <hr>
          <div class="block color2 v-hidden">visibility: hidden</div>
          <hr>
          <div class="block color3 opacity-0">opacity :0</div>
           <hr>
</body>
</html>
