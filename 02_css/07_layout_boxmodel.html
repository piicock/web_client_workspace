     마진겹침 현상

          영역의 기준은 마진값이 더 큰 피사체의 값을 따른다.
    
    span
      - width    inline 요소 적용안됨
      - heigth  inline 요소 적용안됨
      - padding    
       - margin  inline 요소 적용안됨
