<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | DOM에 접근하기</title>
   
</head>

<body>
    <h1>DOM에 접근하기</h1>
    <!-- ul>li#li$.grounp1*5     -->

    <!--1. ID로 해당 vaule 컨트롤 -->
    <button onclick="getById()">id</button>  
    
    <!--2. tag로 해당 vaule 컨트롤 -->
    <button onclick="getByTag()">tag</button>
    
    <!--3. class로 해당 vaule 컨트롤 -->
    <button onclick="getByClass()">Class</button>
    
    <!--4. class로 해당 vaule 컨트롤 -->
    <button onclick="_querySelector()">querySelector</button>
    <button onclick="_querySelectorAll()">querySelectorAll</button>
    <ul>
        <li id="li1" class="group1">Hello JS 1</li>
        <li id="li2" class="group2">Hello JS 2</li>
        <li id="li3" class="group1">Hello JS 3</li>
        <li id="li4" class="group2">Hello JS 4</li>
        <li id="li5" class="group1 group2">Hello JS 5</li>
    </ul> 
    
    <form action="">
        <feildset>
            <legend>취미 선택</legend>
              <!-- div>label+input:checkbox -->
            <dev>
                <label for="hobby-baskball">농구</label>
                <input type="checkbox" name="hobby" id="hobby-baskball" value="농구">

                <label for="hobby-soccer">축구</label>
                <input type="checkbox" name="hobby" id="hobby-soccer" value="축구">

                <label for="hobby-baseball">야구</label>
                <input type="checkbox" name="hobby" id="hobby-baseball" value="야구">
            </dev>
            <div>
                <button type="button" onclick="getByName()">선택 확인</button>
                <button type="button" onclick="checkAll()">모두 선택</button>
                <!-- <button type="button" onclick="checkAll()">모두 선택</button> -->
            </div>
        </feildset>
    </form>


      <fieldset>
          <legend>@실습문제 : input 태그 사용자입력값 출력하기</legend>
          <label for="name">이름</label>
          <input type="text" name="name" id="name" class="user-input">
          <button type="button" onclick="checkName()">확인</button>
      
      </fieldset>
    
      <fieldset>
        <legend>@실습문제 : 점수입력</legend>
        <input type="range" name="score" id="score" class="user-input"
        min="0" max="100">
        <span id="display-score">33</span>점    
    </fieldset>





        <script src="JS/03_acces_dom.js"></script>

</body>
